<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Your Phone Number</title>
  <style>
    body {
      background-color: #fcfcfc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #instructions {
      font-size: 20px;
      margin-bottom: 15px;
    }

    #problemInput {
      font-size: 24px;
      padding: 10px;
      width: 150px;
      text-align: center;
      border-radius: 8px;
      border: 2px solid black;
    }

    #progress {
      margin-top: 20px;
      font-size: 20px;
    }

    #doneMessage {
      margin-top: 30px;
      font-size: 24px;
      color: green;
    }
  </style>
</head>
<body>

<h1>Enter Your Phone Number</h1>
<div id="instructions">Type a simple math problem for each digit (like 8-1)</div>
<input id="problemInput" type="text" placeholder="Ex: 6+2" autofocus>
<div id="progress">Digits entered: </div>
<div id="doneMessage"></div>

<script>
  const problemInput = document.getElementById('problemInput');
  const progressDiv = document.getElementById('progress');
  const doneMessage = document.getElementById('doneMessage');

  let phoneNumber = "";

  function solveProblem(problem) {
    let parts;
    if (problem.includes('+')) {
      parts = problem.split('+');
      return parseInt(parts[0]) + parseInt(parts[1]);
    } else if (problem.includes('-')) {
      parts = problem.split('-');
      return parseInt(parts[0]) - parseInt(parts[1]);
    } else {
      return null; 
    }
  }

  problemInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      const userProblem = problemInput.value.trim();
      const result = solveProblem(userProblem);

      if (result !== null && result >= 0 && result <= 9) {
        phoneNumber += result.toString();
        progressDiv.textContent = "Digits entered: " + phoneNumber;
        problemInput.value = '';

        if (phoneNumber.length === 10) {
          problemInput.disabled = true;
          doneMessage.textContent = "Phone number complete: " + phoneNumber;
        }
      } else {
        alert("Invalid! Make sure your math equals a single digit 0-9.");
        problemInput.value = '';
      }
    }
  });
</script>

</body>
</html>
